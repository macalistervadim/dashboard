{% extends 'layout/basic.html' %}

{% load django_bootstrap5 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистация нового пользователя</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% bootstrap_button 'Зарегистрироваться' %}
    </form>
{% endblock %}
